<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <div class="justify-center w-full items-center flex">
      <div class="bg-green-200 w-2/3">
        <h1 class="font-bold text-center text-5xl p-10">People Entered:</h1>
        <p id="count-ul" class="font-bold text-center text-3xl">0</p>
        <div class="btnContainer flex items-center justify-center w-full p-4">
          <button
            id="Increment-btn"
            onclick="InCrement()"
            class="bg-red-800 p-4 text-white font-bold w-60 rounded-md items-center"
          >
            INCREMENT
          </button>
        </div>
        <div class="btnContainer flex items-center justify-center w-full p-4">
          <button
            id="save-btn"
            onclick="Save()"
            class="bg-green-800 p-4 text-white font-bold w-60 rounded-md items-center"
          >
            SAVE
          </button>
        </div>
        <h1 class="font-bold text-center text-3xl p-10" id="save-el">
          Previous Entries:
        </h1>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
