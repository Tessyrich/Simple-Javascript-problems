<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <div class="justify-center w-full items-center flex flex-col gap-8">
      <div class="bg-green-200 w-2/3">
        <h1 class="font-bold text-center text-5xl p-10">People Entered:</h1>
        <p id="count-ul" class="font-bold text-center text-3xl">0</p>
        <div class="btnContainer flex items-center justify-center w-full p-4">
          <button
            id="Increment-btn"
            onclick="InCrement()"
            class="bg-red-800 p-4 text-white font-bold w-60 rounded-md items-center"
          >
            INCREMENT
          </button>
        </div>
        <div class="btnContainer flex items-center justify-center w-full p-4">
          <button
            id="save-btn"
            onclick="Save()"
            class="bg-green-800 p-4 text-white font-bold w-60 rounded-md items-center"
          >
            SAVE
          </button>
        </div>
        <h1 class="font-bold text-center text-3xl p-10" id="save-el">
          Previous Entries:
        </h1>
      </div>
      <!-- RENDER AN ERROR MESSAGE WHEN THE PURCHASE BUTTON IS CLICKED -->
      <div>
        <div class="w-60">
          <img src="./images/Shoes-Men.webp" alt="" />
        </div>
        <button
          class="bg-blue-200 p-4 text-white font-bold w-60 rounded-md items-center"
          onclick="render()"
        >
          Purchase $1,500
        </button>
        <p id="error"></p>
      </div>
    </div>
    <!-- SIMPLE CALCULATOR -->
    <div class="justify-center w-full items-center flex flex-col gap-8">
      <div class="flex gap-4">
        <span id="num1" class=""></span>
        <span id="num2" class=""></span>
      </div>
      <button
        class="bg-blue-200 p-4 text-white font-bold w-60 rounded-md items-center"
        onclick="Add()"
      >
        ADD</button
      ><button
        class="bg-blue-200 p-4 text-white font-bold w-60 rounded-md items-center"
        onclick="Substract()"
      >
        SUBSTRACT</button
      ><button
        class="bg-blue-200 p-4 text-white font-bold w-60 rounded-md items-center"
        onclick="Divide()"
      >
        DIVIDE</button
      ><button
        class="bg-blue-200 p-4 text-white font-bold w-60 rounded-md items-center"
        onclick="Multiply()"
      >
        MULTIPLY
      </button>
      <span id="sum-ell"> </span>
    </div>
    <!-- BLACKJACK GAME -->
    <div class="w-full flex justify-center">
      <div class="bg-green-600 flex flex-col w-80 p-8 gap-4 text-center">
        <h1 class="text-orange-400 text-3xl">BLACKJACK</h1>

        <i class="text-lg text-slate-300" id="message-el"
          >want to play a round?</i
        >
        <p class="text-xl text-slate-300" id="card-el">Cards:</p>
        <p class="text-xl text-slate-300" id="sum-el">Sum:</p>

        <button
          class="bg-orange-400 p-2 text-green-600 font-bold w-60 text-xl items-center"
          onclick="startGame()"
        >
          START GAME
        </button>
        <button
          class="bg-orange-400 p-2 text-green-600 font-bold w-60 text-xl items-center"
          onclick="newCard()"
        >
          NEW CARD
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
